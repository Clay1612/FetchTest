<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Fetch Training</title><link rel="stylesheet" href="css/vendors.css"><link rel="stylesheet" href="css/style.css"></head><body><main class="main-content"><h1 class="main-content__page-title">Fetch запросы</h1><div class="main-content__content-wrapper container"><div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gy-5"></div><button type="button" class="btn btn-secondary">Показать еще</button> <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Добавить POST</button></div></main><template class="card-template"><div class="col js-my-card"><div class="card"><div class="card-body"><h5 class="card-title para1"></h5><p class="card-text"></p></div></div></div></template><div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="exampleModalLabel">Новый Post</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><form><div class="mb-3"><label for="recipient-name" class="col-form-label">Заголовок</label> <input type="text" class="form-control" id="recipient-name"></div><div class="mb-3"><label for="message-text" class="col-form-label">Сообщение</label> <textarea class="form-control" id="message-text"></textarea></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button> <button type="button" class="btn btn-primary">Добавить Post</button></div></div></div></div><script src="js/vendors.js"></script><script src="js/index.js"></script></body></html>
